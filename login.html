		.form-box .input-checkbox:hover::before,
		#autoLogin:checked + .input-checkbox::before{
			border-color: #409eff;
		}
		.form-box .form-item.error input{
			border-color: #fa5555;
		}
		.form-box .form-item .tip{
		  color: #fa5555;
		  font-size: 12px;
		  line-height: 1;
		  padding-top: 2px;
		  position: absolute;
		  top: 100%;
		  left: 0;
		  height: 0;
		  overflow: hidden;
			-webkit-transition: height .1s cubic-bezier(.645,.045,.355,1);
		  transition: height .1s cubic-bezier(.645,.045,.355,1);
		}
		.form-box .form-item.error .tip{
			height: 14px;
		}
		.form-box .form-item .login-button{
			display: block;
			height: 40px;
			color: #fff;
			font-weight: 500;
			line-height: 40px;
			text-align: center;
			border-radius: 4px;
		  background-color: #409EFF;
		  border: 1px solid #409EFF;
		  transition: all .1s;
		  -webkit-transition: all .1s;
		}
		.form-box .form-item .login-button i{
			display: none;
			vertical-align: middle;
			margin-right: 4px;
			width: 14px;
			height: 14px;
			line-height: 1;
			animation: rotating 2s linear infinite;
			-webkit-animation: rotating 2s linear infinite;
		}
		.form-box .form-item .login-button.loading{
		  background: #66b1ff;
		  border-color: #66b1ff;
		}
		.form-box .form-item .login-button.loading i{
			display: inline-block;
		}
		.form-box .form-item .login-button:focus,
		.form-box .form-item .login-button:hover {
		  background: #66b1ff;
		  border-color: #66b1ff;
		}
		#autoLogin{
			display: none;
		}
		.form-box .input-checkbox{
			display: block;
			padding-left: 20px;
			height: 14px;
			color: #5a5e66;
		  font-weight: 500;
		  font-size: 14px;
		  line-height: 1;
		  cursor: pointer;
		  user-select: none;
		  position: relative; 
		}
		.form-box .input-checkbox::before{
			content: '';
			display: block;
			width: 14px;
			height: 14px;
			background: #fff;
			border: 1px solid #d8dce5;
		  border-radius: 2px;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transition: border-color .2s cubic-bezier(.645,.045,.355,1);
		  transition: border-color .2s cubic-bezier(.645,.045,.355,1);
		}
		.form-box .input-checkbox::after{
			content: '';
			display: block;
			width: 8px;
			height: 8px;
			background: #409eff;
		  border-radius: 2px;
			position: absolute;
			top: 3px;
			left: 3px;
			-webkit-transition: all .1s cubic-bezier(.645,.045,.355,1);
		  transition: all .1s cubic-bezier(.645,.045,.355,1);
		  transform: scale(.5);
		  opacity: 0;
		}
		#autoLogin:checked + .input-checkbox::after{
		  transform: none;
		  opacity: 1;
		}
		.form-box .checkbox{
			float: left;
		}
		.form-box .retrieval{
			float: right;
			color: #5a5e66;
		}
		.form-box .retrieval a:hover{
			text-decoration: underline;
		}
		.form-box	.form-item .icon-xl{
			color: #b4bccc;
			position: absolute;
			top: 8px;
			right: 12px;
		}
		#system{
			cursor: pointer;
		}
		.system-items{
			width: 100%;
			max-height: 220px;
		  margin: 5px 0;
		  padding: 5px 0;
		  border-radius: 4px;
		  border: 1px solid #dfe4ed;
		  background-color: #fff;
		  -webkit-box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
		  box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
			position: absolute;
			top: 40px;
			left: 0;
		  z-index: 99;
		  transition: all .25s;
		  -webkit-transition: all .25s;
		  opacity: 0;
		  visibility: hidden;
		  transform: translate3d(0, -20px, 0);
		  -webkit-transform: translate3d(0, -20px, 0);
		}
		.system-items.active{
			opacity: 1;
			visibility: visible;
		  transform: none;
		  -webkit-transform: none;
		}
		.system-items > div{
			max-height: 200px;
			overflow-y: auto;
		}
		.system-items li{
			padding: 0 15px;
			color: #5a5e66;
			line-height: 34px;
			white-space: nowrap;
		  overflow: hidden;
		  text-overflow: ellipsis;
		  cursor: pointer;
		}
		.system-items li.active{
			color: #409EFF;
			background-color: #f5f7fa;
		}
		.system-items li:hover{
			background-color: #f5f7fa;
		}
		@keyframes rotating{
			0%	{transform: none;}
			100%{transform: rotateZ(360deg);}
		}
		@-webkit-keyframes rotating{
			0%	{-webkit-transform: none;}
			100%{-webkit-transform: rotateZ(360deg);}
		}
	</style>
</head>

			<h2>Vue ElementUi Demo版, 此处应写系统介绍</h2>
			<div class="form-box">
				<div class="form-item">
					<i class="icon-yonghuming"></i>
					<input type="text" id="username" placeholder="请输入用户名">
					<div class="tip">请输入用户名</div>
				</div>
				<div class="form-item">
					<i class="icon-mima"></i>
					<input type="type" id="userpwd" placeholder="请输入密码">
					<div class="tip">请输入密码</div>
				</div>
				<div class="form-item">
					<i class="icon-xitong"></i>
					<input type="text" id="system" readonly placeholder="请选择登录系统">
					<span class="icon-xl">&#xe628;</span>
					<div class="tip">请选择登录系统</div>
					<div class="system-items" id="systemItems">
						<div>
							<ul>
								<li class="systemitem" data-id="1" onclick="selectSystem(this)">OA管理系统</li>
								<li class="systemitem" data-id="2" onclick="selectSystem(this)">呼叫中心管理系统</li>
								<li class="systemitem" data-id="3" onclick="selectSystem(this)">选址后台管理系统</li>
								<li class="systemitem" data-id="2" onclick="selectSystem(this)">呼叫中心管理系统</li>
								<li class="systemitem" data-id="3" onclick="selectSystem(this)">选址后台管理系统</li>
								<li class="systemitem" data-id="2" onclick="selectSystem(this)">呼叫中心管理系统</li>
								<li class="systemitem" data-id="3" onclick="selectSystem(this)">选址后台管理系统</li>
								<li class="systemitem" data-id="2" onclick="selectSystem(this)">呼叫中心管理系统</li>
								<li class="systemitem" data-id="3" onclick="selectSystem(this)">选址后台管理系统</li>
								<li class="systemitem" data-id="2" onclick="selectSystem(this)">呼叫中心管理系统</li>
								<li class="systemitem" data-id="3" onclick="selectSystem(this)">选址后台管理系统</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-item" id="userError">
					<a href="javascript: ;" class="login-button" id="login"><i class="icon-loading"></i>登录</a>
					<div class="tip" id="loginError">用户名密码错误</div>
				</div>
				<div class="form-item">
					<div class="checkbox">
						<input type="checkbox" id="autoLogin">
						<label for="autoLogin" class="input-checkbox">记住我的选择</label>
					</div>
					<div class="retrieval"><a href="javascript: ;">找回密码</a></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		window.onload = function () {
			/* ------------------------------- 初始化数据 ------------------------------- */
			var formInit = {
				loginPath: 'http://localhost:2800/login',
				username: document.getElementById('username'),
				userpwd: document.getElementById('userpwd'),
				loginBtn: document.getElementById('login'),
				systemBtn: document.getElementById('system'),
				systemItems: document.getElementById('systemItems'),
				userError: document.getElementById('userError'),
				/* ------------------- 序列化请求参数 ------------------- */
				serialize: function (data){
					var val = "", str = "";
					for(var v in data){
						str = v + "=" + data[v];
						val += str + '&';
					}
					return val.slice(0, val.length - 1);
			  },
				/* ------------------ 记住本次登录数据 ------------------ */
				remember: function () {
					if(document.getElementById('autoLogin').checked){
						var nameVal = formInit.username.value,
								pwdVal = formInit.userpwd.value;
						window.localStorage.setItem('userInfo', JSON.stringify({username: nameVal, userpwd: pwdVal, system: selectSystemId}));
					}else{
						window.localStorage.clear();
					}
				}
			}

			/* --------------- 取消浏览器自动填入用户名密码功能 --------------- */
			formInit.userpwd.setAttribute('type', 'password');


			/* ----------------- 判断是否有本地存储的用户信息 ----------------- */
			var userInfoString = window.localStorage.getItem('userInfo');
			if(userInfoString){
				var userInfo = JSON.parse(userInfoString);
				formInit.username.value = userInfo.username;
				formInit.userpwd.value = userInfo.userpwd;
				selectSystemId = userInfo.system;
				document.getElementById('autoLogin').checked = true;
				var systemitem = document.getElementsByClassName('systemitem');
				for(var i = 0; i < systemitem.length; i++){
					if(systemitem[i].getAttribute('data-id') == selectSystemId){
						formInit.systemBtn.value = systemitem[i].innerHTML;
						systemitem[i].classList.add('active')
					}
				}
			}

			/* ----------------- 用户名OnInput ----------------- */
			formInit.username.oninput = function () {
				var nameVal = formInit.username.value;
				if(nameVal.length < 6 || nameVal.length > 20){
					this.parentNode.classList.add('error');
				}else{
					this.parentNode.classList.remove('error');
				}
			}
			/* ----------------- 密码OnInput ----------------- */
			formInit.userpwd.oninput = function () {
				var pwdVal = formInit.userpwd.value;
				if(pwdVal.length < 6 || pwdVal.length > 20){
					this.parentNode.classList.add('error');
				}else{
					this.parentNode.classList.remove('error');
				}
			}
			/* ----------------- 模拟Select ----------------- */
			document.getElementsByTagName('body')[0].onclick = function (event) {
				document.getElementById('systemItems').classList.remove('active');
			}
			formInit.systemBtn.onclick = function (e) {
				formInit.systemItems.classList.add('active');
				window.event? window.event.cancelBubble = true : e.stopPropagation();
			}
			/* ----------------------- 登录 ----------------------- */
			formInit.loginBtn.onclick = function () {
				var nameVal = formInit.username.value,
						pwdVal = formInit.userpwd.value;
				if(nameVal.length < 6 || nameVal.length > 20){
					formInit.username.parentNode.classList.add('error');
				}
				if(pwdVal.length < 6 || pwdVal.length > 20){
					formInit.userpwd.parentNode.classList.add('error');
				}
				if(!selectSystemId){
					formInit.systemBtn.parentNode.classList.add('error');
				}
				if(nameVal.length > 6 && nameVal.length < 20 && pwdVal.length > 6 && pwdVal.length < 20 && selectSystemId){
					formInit.loginBtn.classList.add('loading');
					var obj = new XMLHttpRequest();
					obj.open("POST", formInit.loginPath, true);
					obj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					obj.onreadystatechange = function() {
            if (obj.readyState == 4) {
							formInit.loginBtn.classList.remove('loading');
              if(obj.status == 200 || obj.status == 304){
								formInit.remember();
								var res = JSON.parse(obj.responseText);
                // formInit.userError.classList.add('error');
							}else{
								document.getElementById('loginError').innerText = '网络错误,请刷新重试';
							}
            }
	        };
	        obj.send(formInit.serialize({username: nameVal, userpwd: pwdVal}));
				}
			}
		}
		/* ----------------------- 存储选择的系统Id ----------------------- */
		var selectSystemId;
		function selectSystem (that) {
			var systemitem = document.getElementsByClassName('systemitem');
			for(var i = 0; i < systemitem.length; i++){
				systemitem[i].classList.remove('active');
			}
			selectSystemId = that.getAttribute('data-id');
			that.classList.add('active');
			document.getElementById('system').value = that.innerText;
			document.getElementById('system').parentNode.classList.remove('error');
		}
	</script>
</body>
</html>
